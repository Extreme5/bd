{% extends "base.html" %}
{% block content %}

<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem">
  <h1>Bienvenue dans la BDth√®que</h1>
  <input type="text" 
         id="searchInput" 
         class="form-control" 
         style="width: 200px" 
         placeholder="Rechercher...">
</div>

<h3 style="text-align:center">Total : {{ total_albums }} albums</h3>

<br>

<div class="series-grid">

  <div class="card">
    <div class="card-body text-center">
      <h5 class="card-title">Ajouter une s√©rie</h5>
      <form method = "post" name = "new_serie">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" class="form-control" style="display:block; margin-bottom:7px" name="serie_name" placeholder="Nom de la s√©rie" required>
          <input type="text" class="form-control" name="total" placeholder="Nombre total d'albums dans la s√©rie" required>
        </div>
        <button type="submit" class="btn btn-outline-primary rounded-pill px-4">
          Ajouter
        </button>
    </div>
  </div>

  {% for serie, tomes in series.items %}
    <div class="card" data-serie-name="{{ serie|lower }}">
      <button class="delete-serie-btn" data-serie="{{ serie }}" title="Supprimer la s√©rie">üóëÔ∏è</button>
      <div class="card-body text-center">
        <h5 class="card-title">{{ serie }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ tomes|length|add:"-1" }} albums</h6>
        <a href="{% url 'serie' serie %}" class="btn btn-outline-primary rounded-pill px-4">
          Voir les albums
        </a>
      </div>
    </div>
  {% endfor %}

</div>

  <script>
  // popup helper
  function showPopup(message) {
    const el = document.createElement('div');
    el.className = 'mini-popup';
    el.textContent = message;
    document.body.appendChild(el);
    setTimeout(() => { el.style.opacity = '0'; el.style.transition = 'opacity 0.4s'; }, 1500);
    setTimeout(() => el.remove(), 2200);
  }

  // read CSRF cookie
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  // attach delete handlers
  document.querySelectorAll('.delete-serie-btn').forEach(btn => {
    btn.addEventListener('click', async (e) => {
      const serie = btn.dataset.serie;
      if (!confirm(`Supprimer la s√©rie "${serie}" ?`)) return;
      const csrftoken = getCookie('csrftoken');
      try {
        const res = await fetch(`/bdtheque/delete_serie/${encodeURIComponent(serie)}/`, {
          method: 'POST',
          headers: { 'X-CSRFToken': csrftoken }
        });
        const data = await res.json();
        if (data.ok) {
          // remove card
          const card = btn.closest('.card');
          if (card) card.remove();
          showPopup('‚úî S√©rie supprim√©e !');
        } else {
          showPopup('Erreur suppression');
        }
      } catch (err) {
        console.error(err);
        showPopup('Erreur r√©seau');
      }
    });
  });

  // show messages (one-time) as popups
  document.addEventListener('DOMContentLoaded', () => {
    {% if messages %}
      {% for message in messages %}
        showPopup("{{ message|escapejs }}");
      {% endfor %}
    {% endif %}
    
    // Gestion de la recherche
    const searchInput = document.getElementById('searchInput');
    let searchQuery = ''; // Variable qui contient le texte de recherche
    
    // Fonction pour filtrer les s√©ries
    searchInput.addEventListener('input', (e) => {
      searchQuery = e.target.value.trim().toLowerCase();
      
      // S√©lectionne toutes les cartes sauf celle "Ajouter une s√©rie"
      document.querySelectorAll('.card[data-serie-name]').forEach(card => {
        const serieName = card.dataset.serieName;
        if (serieName.includes(searchQuery)) {
          card.style.display = ''; // Affiche la carte si elle correspond
        } else {
          card.style.display = 'none'; // Cache la carte si elle ne correspond pas
        }
      });
    });
  });

</script>

{% endblock %}
